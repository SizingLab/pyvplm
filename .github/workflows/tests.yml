name: Tests

on: [push, pull_request]

jobs:

  tests_on_push:
    if: github.event_name == 'push'

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Poetry cache
        uses: actions/cache@v1
        id: cache-venv
        with:
          path: ~/.poetry
          key: ${{ runner.os }}-Py${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
        shell: bash

      - name: Poetry path
        run: echo "::add-path::$HOME/.poetry/bin"
        shell: bash

      - name: Activate environment and install dependencies
        run: poetry install
        shell: bash

      - name: Check with Black
        run: |
          # Fails if Black format is not respected
          poetry run black --check .
        shell: bash

      - name: Notebook tests
        run: poetry run pytest --no-cov tests
        shell: bash


  test_on_pull_request:
    if: github.event_name == 'pull_request'

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
